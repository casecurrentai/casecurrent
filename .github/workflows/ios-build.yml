name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build iOS App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Preflight - Check EXPO_TOKEN
        run: |
          if [ -n "$EXPO_TOKEN" ]; then
            echo "✅ EXPO_TOKEN is set"
          else
            echo "❌ EXPO_TOKEN is MISSING"
            echo "This secret must be configured in repository Settings → Secrets → Actions"
            exit 1
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform ios --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive